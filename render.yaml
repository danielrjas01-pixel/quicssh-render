
# Si NO tienes render.yaml, crÃ©alo:
cat > render.yaml << 'EOF'
services:
  - type: web
    name: chisel-tunnel
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: AUTH_TOKEN
        generateValue: true
      - key: RENDER
        value: "true"
    healthCheckPath: /health
    numInstances: 1
    autoDeploy: true
EOF
