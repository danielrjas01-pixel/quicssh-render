services:
  - type: web
    name: quicssh-tunnel
    env: docker
    plan: free  # o starter para más recursos
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: RENDER
        value: true
      - key: DOMAIN
        sync: false  # Cambiar después
    healthCheckPath: /health
    numInstances: 1
    domains:
      - key: custom
        name: quicssh-tunnel.onrender.com  # Dominio temporal
    
    # Configuración específica de Render
    autoDeploy: true
    pullRequestPreviewsEnabled: false
    
    # Recursos (FREE tier límites)
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
